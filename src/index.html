<!DOCTYPE html>
<html lang="en" >

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>

    <!--Шапка сайта. Тут навбар, кнопка избранног, селект валюты, коллапс избранного-->
    <div class="header sticky-top">
        <nav class="navbar navbar-expand navbar-dark bg-primary">
            <a class="navbar-brand" href="/">Avia</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

                <ul class="navbar-nav mr-auto">
                      <li class="nav-item dropdown" >
                        <button disabled class="btn p-0 " id="showFavoritesButton" data-toggle="collapse" data-target=".collapseFavorites" role="button" aria-expanded="false" aria-controls="collapseFavorites">
                          Избранное
                            <span class="badge badge-light" id="favoritesButtonSpan">0</span>
                        </button>
                      </li>
                </ul>
                <form class="form-inline ml-auto">
                    <select class=" turnintodropdown custom-select custom-select-sm" id="selectCurrency">
                    <option id="USD" value="USD">US $</option>
                    <option id="EUR" value="EUR">EUR €</option>
                    <option id="UAH" value="UAH">UAH ₴</option>
                    <option id="CNY" value="CNY">CNY ¥</option>
                    </select>
                </form>
        </nav>
        <!--Выпадающий контейнер с избранным-->
        <div class="container-fluid collapse collapseFavorites" id="collapseFavoritesID">
            <div class="row row-cols-1 row-cols-sm-3 row-cols-lg-4 pb-2" id="favoritesContainer">

            </div>
        </div>
    </div>

      <!--Форма поиска-->
      <div class="container-fluid">
        <div class="raw">
          <div class="col-sm-10 col-md-7 col-lg-6 col-xl-5 m-auto">
              <form class="shadow p-3 mb-5 bg-white rounded container-fluid"  name="searchForm" id="searchForm">
                  <div class="row">
                      <div class="col-12">
                        <div class="form-group">
                            <small aria-label="autocompleteDepart" class="form-text text-muted" id="autocompleteDepartHelpBlock" >
                                 Город и страна отправления
                            </small>
                            <input required disabled data-display="static"  class="form-control-range inputBorder" id="autocompleteDepart" type="text" aria-labelledby="autocompleteDepartHelpBlock"  placeholder="Запорожье, Украина" autocomplete="off">
                        </div>
                     </div>
                      <div class="col-12 ">
                            <div class="form-group">
                                <small aria-label="autocompleteReturn" class="form-text text-muted" id="autocompleteReturnHelpBlock">
                                         Город и срана прибытия
                                </small>
                                <input required disabled class="form-control-range inputBorder " data-boundary="scrollParent" data-display="static" type="text"  id="autocompleteReturn"  aria-labelledby="autocompleteReturnHelpBlock" placeholder="Киев, Украина" autocomplete="off">
                            </div>
                      </div>
                      <div class="col-12 col-lg-6">
                        <div class="input-group input-group-sm mb-3 ">
                          <div class="input-group-prepend">
                            <label for="datepickerDepart" class="input-group-text pika-button" id="laberForDatepickerDepart" >Туда</label>
                          </div>
                          <input required autocomplete="off" type="text" class="form-control" id="datepickerDepart" aria-describedby="laberForDatepickerDepart">
                        </div>
                      </div>
                      <div class="col-12 col-lg-6">
                          <div class="input-group input-group-sm mb-3 ">
                          <div class="input-group-prepend">
                            <label for="datepickerReturn" class="input-group-text pika-button" id="laberForDatepickerReturn">Сюда</label>
                          </div>
                          <input required autocomplete="off" type="text" class="form-control" id="datepickerReturn" aria-describedby="laberForDatepickerReturn">
                        </div>
                      </div>
                      <div class="col-12 col-sm-4 mb-1 mr-auto ">
                          <button type="reset" class="btn btn-primary btn-block overflow-hidden" id="resetSearchForm " >
                              Сброс
                          </button>
                      </div>
                      <div class=" col-12  col-sm-4 mb-1 ml-auto  ">
                          <button type="submit" class="btn btn-primary btn-block overflow-hidden" id="submitSearchForm">
                              Поиск
                          </button>
                      </div>
                 </div>
              </form>
          </div>
        </div>
      </div>

        <!--Карточки билетов-->
      <div class="container ticketsSection">
          <div class="row row-cols-1 row-cols-lg-2" id="ticketsContainer">

          </div>
      </div>

  </body>
</html>
